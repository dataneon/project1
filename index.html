<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Plants and Their Families</h1>
    <h2>Question <span id="questionCount"></span> of 10</h2>
    <h2>Score: <span id="scoreSpan"></span></h2>
    <img id="currentPlantImage" src="">
    <h3 id="currentQuestion">To which family does <span id="plantName"></span> belong?</h3>
    <p id="gameResponse"> </p>
    <div class="answerButtons">
        <div id="row1">
            <button id="buttonA"></button>
            <button id="buttonB"></button>
        </div>
        <div id="row2">
            <button id="buttonC"></button>
            <button id="buttonD"></button>
        </div>
    </div>
    <button id="resetButton">Reset</button>
    <button id="newQuestion">Next Question</button>
    <script src="script.js"></script>
</body>
</html>
